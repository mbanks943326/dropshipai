<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d946ef"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#0f172a">DropShipAI Architecture</text>
  
  <!-- Frontend Section -->
  <g filter="url(#shadow)">
    <rect x="50" y="100" width="300" height="280" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="50" y="100" width="300" height="50" rx="16" fill="url(#primaryGrad)"/>
    <text x="200" y="132" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Frontend (React + Vite)</text>
    
    <text x="70" y="180" font-family="Inter, sans-serif" font-size="13" fill="#64748b">Components:</text>
    <text x="85" y="205" font-family="Inter, sans-serif" font-size="12" fill="#334155">• Dashboard, ProductSearch</text>
    <text x="85" y="225" font-family="Inter, sans-serif" font-size="12" fill="#334155">• WinningProducts, Stores</text>
    <text x="85" y="245" font-family="Inter, sans-serif" font-size="12" fill="#334155">• Orders, Analytics</text>
    <text x="85" y="265" font-family="Inter, sans-serif" font-size="12" fill="#334155">• Subscription, Settings</text>
    
    <text x="70" y="295" font-family="Inter, sans-serif" font-size="13" fill="#64748b">Tech:</text>
    <text x="85" y="320" font-family="Inter, sans-serif" font-size="12" fill="#334155">Tailwind CSS, Zustand, React Router</text>
    <text x="85" y="340" font-family="Inter, sans-serif" font-size="12" fill="#334155">Chart.js, React Icons</text>
  </g>
  
  <!-- Backend Section -->
  <g filter="url(#shadow)">
    <rect x="450" y="100" width="300" height="280" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="450" y="100" width="300" height="50" rx="16" fill="url(#primaryGrad)"/>
    <text x="600" y="132" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Backend (Node.js + Express)</text>
    
    <text x="470" y="180" font-family="Inter, sans-serif" font-size="13" fill="#64748b">API Routes:</text>
    <text x="485" y="205" font-family="Inter, sans-serif" font-size="12" fill="#334155">• /auth - Authentication</text>
    <text x="485" y="225" font-family="Inter, sans-serif" font-size="12" fill="#334155">• /products - Product Search</text>
    <text x="485" y="245" font-family="Inter, sans-serif" font-size="12" fill="#334155">• /ai - Gemini AI Analysis</text>
    <text x="485" y="265" font-family="Inter, sans-serif" font-size="12" fill="#334155">• /stores - Store Integration</text>
    <text x="485" y="285" font-family="Inter, sans-serif" font-size="12" fill="#334155">• /orders - Order Management</text>
    <text x="485" y="305" font-family="Inter, sans-serif" font-size="12" fill="#334155">• /subscriptions - Stripe Payments</text>
    <text x="485" y="325" font-family="Inter, sans-serif" font-size="12" fill="#334155">• /webhooks - Event Handlers</text>
    <text x="485" y="345" font-family="Inter, sans-serif" font-size="12" fill="#334155">• /analytics - Reports</text>
  </g>
  
  <!-- Database Section -->
  <g filter="url(#shadow)">
    <rect x="850" y="100" width="300" height="180" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="850" y="100" width="300" height="50" rx="16" fill="#22c55e"/>
    <text x="1000" y="132" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Database (Supabase)</text>
    
    <text x="870" y="180" font-family="Inter, sans-serif" font-size="13" fill="#64748b">Tables:</text>
    <text x="885" y="205" font-family="Inter, sans-serif" font-size="12" fill="#334155">users, products, stores</text>
    <text x="885" y="225" font-family="Inter, sans-serif" font-size="12" fill="#334155">imported_products, orders</text>
    <text x="885" y="245" font-family="Inter, sans-serif" font-size="12" fill="#334155">subscriptions, usage_logs</text>
    <text x="885" y="265" font-family="Inter, sans-serif" font-size="12" fill="#334155">notifications, ai_suggestions</text>
  </g>
  
  <!-- External APIs Section -->
  <g filter="url(#shadow)">
    <rect x="50" y="450" width="500" height="180" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="50" y="450" width="500" height="50" rx="16" fill="url(#accentGrad)"/>
    <text x="300" y="482" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">External APIs</text>
    
    <!-- API boxes -->
    <rect x="70" y="520" width="90" height="45" rx="8" fill="#ff9900"/>
    <text x="115" y="548" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="white">Amazon</text>
    
    <rect x="170" y="520" width="90" height="45" rx="8" fill="#e43225"/>
    <text x="215" y="548" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="white">AliExpress</text>
    
    <rect x="270" y="520" width="90" height="45" rx="8" fill="#f97316"/>
    <text x="315" y="548" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="white">Temu</text>
    
    <rect x="370" y="520" width="90" height="45" rx="8" fill="#4285f4"/>
    <text x="415" y="548" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="white">Gemini AI</text>
    
    <rect x="470" y="520" width="60" height="45" rx="8" fill="#635bff"/>
    <text x="500" y="548" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="white">Stripe</text>
    
    <rect x="70" y="575" width="90" height="40" rx="8" fill="#96bf48"/>
    <text x="115" y="600" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="white">Shopify</text>
    
    <rect x="170" y="575" width="90" height="40" rx="8" fill="#7b42bc"/>
    <text x="215" y="600" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="white">WooCommerce</text>
    
    <rect x="270" y="575" width="90" height="40" rx="8" fill="#e53238"/>
    <text x="315" y="600" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="white">eBay</text>
    
    <rect x="370" y="575" width="90" height="40" rx="8" fill="#4285f4"/>
    <text x="415" y="600" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="white">Google OAuth</text>
  </g>
  
  <!-- Features Section -->
  <g filter="url(#shadow)">
    <rect x="650" y="450" width="500" height="180" rx="16" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="650" y="450" width="500" height="50" rx="16" fill="#0f172a"/>
    <text x="900" y="482" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Key Features</text>
    
    <text x="670" y="530" font-family="Inter, sans-serif" font-size="13" fill="#0ea5e9">✓</text>
    <text x="695" y="530" font-family="Inter, sans-serif" font-size="12" fill="#334155">AI-Powered Product Discovery</text>
    
    <text x="670" y="555" font-family="Inter, sans-serif" font-size="13" fill="#0ea5e9">✓</text>
    <text x="695" y="555" font-family="Inter, sans-serif" font-size="12" fill="#334155">Multi-Platform Store Integration</text>
    
    <text x="670" y="580" font-family="Inter, sans-serif" font-size="13" fill="#0ea5e9">✓</text>
    <text x="695" y="580" font-family="Inter, sans-serif" font-size="12" fill="#334155">Automated Order Fulfillment</text>
    
    <text x="670" y="605" font-family="Inter, sans-serif" font-size="13" fill="#0ea5e9">✓</text>
    <text x="695" y="605" font-family="Inter, sans-serif" font-size="12" fill="#334155">Real-time Analytics & ROI Tracking</text>
    
    <text x="920" y="530" font-family="Inter, sans-serif" font-size="13" fill="#0ea5e9">✓</text>
    <text x="945" y="530" font-family="Inter, sans-serif" font-size="12" fill="#334155">JWT Authentication & OAuth</text>
    
    <text x="920" y="555" font-family="Inter, sans-serif" font-size="13" fill="#0ea5e9">✓</text>
    <text x="945" y="555" font-family="Inter, sans-serif" font-size="12" fill="#334155">Stripe Subscription Billing</text>
    
    <text x="920" y="580" font-family="Inter, sans-serif" font-size="13" fill="#0ea5e9">✓</text>
    <text x="945" y="580" font-family="Inter, sans-serif" font-size="12" fill="#334155">Dark/Light Mode UI</text>
    
    <text x="920" y="605" font-family="Inter, sans-serif" font-size="13" fill="#0ea5e9">✓</text>
    <text x="945" y="605" font-family="Inter, sans-serif" font-size="12" fill="#334155">Mobile Responsive Design</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Frontend to Backend -->
  <line x1="350" y1="240" x2="440" y2="240" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="395" y="230" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">REST API</text>
  
  <!-- Backend to Database -->
  <line x1="750" y1="190" x2="840" y2="190" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="795" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">SQL</text>
  
  <!-- Backend to External APIs -->
  <line x1="600" y1="380" x2="300" y2="440" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Version -->
  <text x="600" y="750" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">DropShipAI v1.0.0 - Built with React, Node.js, Supabase, and Gemini AI</text>
</svg>
